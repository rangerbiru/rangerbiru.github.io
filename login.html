<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/bansal.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Login Page | STMIK Bani Saleh</title>
</head>

<body>
    <div class="login-content">
        <div class="login-img">
            <img src="img/login.png" alt="Learn Login">
            <p>Kampus yang tepat bagi <span class="highlight">kamu</span> yang ingin belajar <span class="highlight">Teknologi</span></p>
        </div>

        <div class="login-form">
            <div class="login-logo">
                <a href="index.html">
                    <img src="img/logo.png" alt="Logo BaniSaleh">
                    <div class="logo-text">STMIK Bani Saleh</div>
                </a>
            </div>
            <div class="alert alert-danger alert-dismissible fade show d-none" role="alert">
                Email dan password anda salah
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form action="" class="form-input">
                <input type="email" name="email" placeholder="Masukkan Email Anda" autocomplete="off">
                <input type="password" name="password" placeholder="Masukkan Password Anda">
                <div class="forgot">
                    <a href="#">Lupa Password ?</a>
                </div>
                <!--Sementara gw kasih onclick bwat preview kri, tinggal nyesuain sma PHP lu :)--->
                <div class="btn-masuk" onclick="submitLogin()">
                    <button type="button">Masuk</button>
                </div>

                <a href="/" class="kembali"><i class="fa-solid fa-circle-arrow-left back"></i>Kembali Ke Halaman
                    Awal</a>
            </form>
        </div>
    </div>

    <script>
        function submitLogin() {
            var alertForm = document.querySelector('.alert');
            alertForm.classList.toggle('d-none');
        }
    </script>
</body>

</html>

    }

    }

        display: flex;
        align-items: center;
        margin-bottom: 15px;
        color: #000;
    }
    
    .login-logo a img {
        width: 50px;
        height: 50px;
    }

        font-size: 20px;
        margin-left: 10px;
        font-weight: 700;
    }

    }

    .form-input input:focus {
        border: 1px solid #294bff;
        outline: none;

        margin: 8px 0;
